# Hugo configuration file
title: pelrm
languageCode: pt_BR

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "https://github.com/RoPedro"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://x.com/roped_"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  author:
    name: Pedro Moreira
    email: pedro.lucas.rocha72@gmail.com

  descrription: "Blog do Pedro. Tecnologia. Documentação. Geek."

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
